<svg width="250" height="100" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#03a9f4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0288d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01579b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="250" height="100" rx="8" fill="url(#logoGrad)"/>
  
  <!-- Robot icon (smaller version) -->
  <g transform="translate(10, 20)">
    <!-- Robot head -->
    <rect x="8" y="7" width="32" height="24" rx="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Eyes -->
    <circle cx="16" cy="15" r="3" fill="#03a9f4"/>
    <circle cx="32" cy="15" r="3" fill="#03a9f4"/>
    
    <!-- Antenna -->
    <line x1="24" y1="7" x2="24" y2="2" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <circle cx="24" cy="2" r="1.5" fill="#ff5722"/>
    
    <!-- Body -->
    <rect x="12" y="31" width="24" height="16" rx="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Config lines -->
    <line x1="16" y1="35" x2="36" y2="35" stroke="#03a9f4" stroke-width="1"/>
    <line x1="16" y1="39" x2="32" y2="39" stroke="#03a9f4" stroke-width="1"/>
    <line x1="16" y1="43" x2="34" y2="43" stroke="#03a9f4" stroke-width="1"/>
    
    <!-- Spark effects -->
    <polygon points="4,25 6,29 2,29" fill="#ffeb3b" opacity="0.8"/>
    <polygon points="44,20 46,24 42,24" fill="#ffeb3b" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    LLM Config Optimizer
  </text>
  <text x="65" y="55" font-family="Arial, sans-serif" font-size="12" fill="#e3f2fd">
    AI-Powered Home Assistant
  </text>
  <text x="65" y="70" font-family="Arial, sans-serif" font-size="12" fill="#e3f2fd">
    Configuration Analysis
  </text>
</svg>