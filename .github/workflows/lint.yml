name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  lint-addon:
    name: Lint add-on
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2

      - name: ğŸš€ Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2.18
        with:
          path: "."

  lint-python:
    name: Lint Python code
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt

      - name: ğŸ§¹ Run Ruff (linting)
        run: ruff check app/

      - name: ğŸ·ï¸ Run Ruff (formatting)
        run: ruff format --check app/

      - name: ğŸ” Run MyPy (type checking)
        run: mypy app/ --ignore-missing-imports

  lint-typescript:
    name: Lint TypeScript code
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: |
          cd ui
          npm ci

      - name: ğŸ§¹ Run ESLint
        run: |
          cd ui
          npm run lint

      - name: ğŸ” Run TypeScript check
        run: |
          cd ui
          npm run type-check